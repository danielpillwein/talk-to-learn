version: '3.8'

services:
  talk-to-learn:
    build: .
    container_name: talk-to-learn
    ports:
      - "8083:8083"
    restart: unless-stopped
    environment:
      - PORT=8083
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    env_file:
      - .env.local
